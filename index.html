<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS MATH QUIZ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body >
    <div class="container">
        <p class="question"></p>
        <form action="" class="our-form">
            <input type="text" class="our-field" autocomplete="off">
            <button type="submit">Submit</button>
        </form>

        <p class="status">You need <span class="points-needed">10</span> more points, and are allowed to make <span class="mistakes-allowed">2</span> more mistakes</p>

        <div class="progress">
            <div class="boxes">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
            <div class="progress-inner"></div>
        </div>
    </div>

    <div class="overlay">
        <div class="overlay-inner">
            <p class="end-message">Congrats, You Won!</p>
            <button class="restart-game">Start Over</button>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
